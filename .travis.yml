language: android

jdk: oraclejdk8

android:
 components:
 - tools
 - platform-tools
 - build-tools-27.0.3
 - android-27
 - extra-google-m2repository
 - extra-android-m2repository

before_script:
- chmod 755 ./gradlew
- chmod 755 ./build-apk.sh

script:
- ./gradlew testDebugUnittest
- ./build-apk.sh

deploy:
  provider: releases
  api_key:
    secure: "a09cee7c290b9674086333ba6baabdde105e31ab"
  file: "./build/apk/juxebox.apk"
  file_glob: true
  skip_cleannup : true
  on:
    repo: JulienHivert/ptut_Ol-d_Tam
    branch: master
